<html>
  <style>
    body {
      margin:0;
      background: #000;
    }
    .vh300 {
      height: 300vh;
    }
    .text {
      font-size: 120px;
      color: white;
      text-align: center;
      line-height: 2em;
    }
    .pad20 {
      padding: 20px;
    }
    .h100vh {
      height: 100vh;
    }
    .line {
      background: #038eff;
      height: 7px;
      border-radius: 3px;
      width: 0%;
      position: fixed;
      top: 0;
    }
  </style>
  <body>
    <div class="line" id="scrollIndicator"></div>
    <div class="vh300 pad20">  
      <div class="text h100vh">
       <div>Scroll!</div>
       <div>Scroll!</div>
       <div>Scroll!</div>
      </div>
      <div class="text h100vh">
        <div>Scroll!</div>
        <div>Scroll!</div>
        <div>Scroll!</div>
      </div>
      <div class="text h100vh">
        <div>That's all Folks</div>
        <div>See ya!</div>
      </div>
    </div>
    <script type="text/javascript">
      window.addEventListener('scroll', moveScrollIndicator);
      const scrollIndicatorElt = document.getElementById('scrollIndicator');
      const maxScrollableHeight = window.document.body.scrollHeight - window.innerHeight;

      function moveScrollIndicator(e) {
        const percentage = ((window.scrollY) / maxScrollableHeight) * 100;
        scrollIndicatorElt.style.width = percentage + '%';
      }
    </script>
  </body>
</html>
